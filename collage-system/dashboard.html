<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Enhanced Collage System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .user-details h3 {
            margin: 0;
            color: #333;
        }
        
        .user-details p {
            margin: 0;
            color: #666;
            font-size: 0.9rem;
        }
        
        .dashboard-nav {
            display: flex;
            gap: 15px;
        }
        
        .nav-btn {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }
        
        .nav-btn:hover {
            background: #5a6fd8;
        }
        
        .nav-btn.secondary {
            background: #6c757d;
        }
        
        .nav-btn.secondary:hover {
            background: #5a6268;
        }
        
        .dashboard-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }
        
        .collage-list {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .collage-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .collage-item:hover {
            background: #f8f9fa;
        }
        
        .collage-info h4 {
            margin: 0 0 5px 0;
            color: #333;
        }
        
        .collage-info p {
            margin: 0;
            color: #666;
            font-size: 0.9rem;
        }
        
        .collage-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: background-color 0.3s;
        }
        
        .action-btn.edit {
            background: #007bff;
            color: white;
        }
        
        .action-btn.edit:hover {
            background: #0056b3;
        }
        
        .action-btn.delete {
            background: #dc3545;
            color: white;
        }
        
        .action-btn.delete:hover {
            background: #c82333;
        }
        
        .create-new-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            text-align: center;
        }
        
        .create-new-btn {
            padding: 15px 30px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .create-new-btn:hover {
            background: #218838;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .dashboard-content {
                grid-template-columns: 1fr;
            }
            
            .dashboard-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .dashboard-nav {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-header">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar"></div>
                <div class="user-details">
                    <h3 id="userName">Loading...</h3>
                    <p id="userEmail">Loading...</p>
                </div>
            </div>
            <div class="dashboard-nav">
                <a href="/index.html" class="nav-btn">Create New Collage</a>
                <a href="/auth/logout" class="nav-btn secondary">Logout</a>
            </div>
        </div>
        
        <div class="dashboard-content">
            <div class="collage-list">
                <h2>Your Collages</h2>
                <div id="collagesList">
                    <div class="loading">Loading your collages...</div>
                </div>
            </div>
            
            <div class="collage-list">
                <div class="create-new-section">
                    <h3>Ready to create something beautiful?</h3>
                    <p>Start by uploading 2-6 images and choose from various layout options.</p>
                    <a href="/index.html" class="create-new-btn">Create New Collage</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check authentication and load user data
        async function checkAuth() {
            try {
                const response = await fetch('/auth/status');
                const data = await response.json();
                
                if (!data.authenticated) {
                    window.location.href = '/login.html';
                    return;
                }
                
                // Update user info
                const user = data.user;
                document.getElementById('userName').textContent = user.name;
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userAvatar').textContent = user.name.charAt(0).toUpperCase();
                
                // Load user's collages
                loadUserCollages(user.id);
            } catch (error) {
                console.error('Authentication check failed:', error);
                window.location.href = '/login.html';
            }
        }
        
        // Load user's collages
        async function loadUserCollages(userId) {
            try {
                const response = await fetch(`/api/collages/user/${userId}`);
                const collages = await response.json();
                
                const collagesList = document.getElementById('collagesList');
                
                if (collages.length === 0) {
                    collagesList.innerHTML = `
                        <div class="empty-state">
                            <h3>No collages yet</h3>
                            <p>Create your first collage to get started!</p>
                        </div>
                    `;
                    return;
                }
                
                const collagesHTML = collages.map(collage => `
                    <div class="collage-item">
                        <div class="collage-info">
                            <h4>${collage.title}</h4>
                            <p>${collage.description || 'No description'}</p>
                            <p><small>Created: ${new Date(collage.created_at).toLocaleDateString()}</small></p>
                        </div>
                        <div class="collage-actions">
                            <button class="action-btn edit" onclick="editCollage(${collage.id})">Edit</button>
                            <button class="action-btn delete" onclick="deleteCollage(${collage.id})">Delete</button>
                        </div>
                    </div>
                `).join('');
                
                collagesList.innerHTML = collagesHTML;
            } catch (error) {
                console.error('Failed to load collages:', error);
                document.getElementById('collagesList').innerHTML = `
                    <div class="empty-state">
                        <h3>Error loading collages</h3>
                        <p>Please try refreshing the page.</p>
                    </div>
                `;
            }
        }
        
        // Edit collage
        function editCollage(collageId) {
            window.location.href = `/index.html?edit=${collageId}`;
        }
        
        // Delete collage
        async function deleteCollage(collageId) {
            if (!confirm('Are you sure you want to delete this collage?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/collages/${collageId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    // Reload collages
                    window.location.reload();
                } else {
                    alert('Failed to delete collage');
                }
            } catch (error) {
                console.error('Failed to delete collage:', error);
                alert('Failed to delete collage');
            }
        }
        
        // Initialize dashboard
        checkAuth();
    </script>
</body>
</html>
